<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">active</th>
        <th scope="col">Stock</th>
        <th scope="col">Created</th>
        <th scope="col">Updated</th>
        <th scope="col">Category</th>
      </tr>
    </thead>
    <tbody>

        <tr *ngFor="let book of this.allBooks">
          <th scope="row">{{ book.id }}</th>
          <td>{{ book.bname }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.active }}</td>
          <td>{{ book.stockavailable }}</td>
          <td>{{ this.toDate(book.date_created) }}</td>
          <td>{{ this.toDate(book.last_updated) }}</td>
          <td>{{ book.bcategory_id }}</td>
          <td> <a class="btn btn-danger" (click)="this.onDelete(book.id)" href=""><i class="bi bi-trash3"></i></a> </td>
          <td> <a class="btn btn-warning" href=" {{ '/update/' + book.id }} "><i class="bi bi-pencil-square"></i></a> </td>
        </tr>

    </tbody>
  </table>
